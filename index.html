<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Ramadhan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('https://files.catbox.moe/fantnk.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .quiz-container {
            display: none;
        }
        .btn {
            background: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: orange;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            background: white;
            color: black;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover {
            background: gold;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .ketupat {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gold;
            transform: rotate(45deg);
            top: -50px;
            animation: turun 5s linear infinite;
        }
        @keyframes turun {
            0% { top: -50px; left: calc(50% - 25px); opacity: 1; }
            100% { top: 100vh; left: calc(50% - 25px); opacity: 0; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<audio id="bgm" src="https://files.catbox.moe/g1r3hb.mp3"></audio>

<div class="container">
    <h1>Selamat Datang Di Kuis Ramadhan</h1>
    <button class="btn" onclick="mulaiKuis()">Mulai Kuis</button>
    <div class="quiz-container">
        <p class="question"></p>
        <div class="options"></div>
        <button class="btn next-btn" onclick="nextQuestion()">Soal Berikutnya</button>
        <p class="result"></p>
    </div>
</div>

<footer>
    Dikembangkan oleh <b>Alpian</b> | 2025
</footer>

<script>
    const questions = [
        { q: "Apa arti dari kata 'Ramadhan'?", a: ["Bulan Kesabaran", "Bulan Haji", "Bulan Kemenangan"], correct: 0 },
        { q: "Berapa jumlah rakaat shalat tarawih yang dianjurkan?", a: ["8", "20", "12"], correct: 1 },
        { q: "Zakat Fitrah wajib dikeluarkan oleh?", a: ["Orang Kaya", "Setiap Muslim", "Orang yang Mampu"], correct: 1 },
        { q: "Kapan waktu sahur berakhir?", a: ["Saat Subuh", "Saat Maghrib", "Sebelum Dzuhur"], correct: 0 },
        { q: "Berapa hari dalam bulan Ramadhan?", a: ["29 atau 30", "31", "28"], correct: 0 },
        { q: "Apa pahala puasa Ramadhan bagi yang menjalankannya?", a: ["Diampuni Dosanya", "Rezeki Bertambah", "Bisa Makan Enak"], correct: 0 },
        { q: "Makanan apa yang dianjurkan saat berbuka?", a: ["Kurma", "Ayam Goreng", "Pizza"], correct: 0 },
        { q: "Apa keutamaan malam Lailatul Qadar?", a: ["Lebih baik dari 1000 bulan", "Puasa jadi lebih ringan", "Mendapat banyak uang"], correct: 0 },
        { q: "Shalat witir dikerjakan setelah?", a: ["Tarawih", "Subuh", "Dzuhur"], correct: 0 },
        { q: "Puasa hukumnya batal jika?", a: ["Minum air", "Marah", "Tidur"], correct: 0 },
        { q: "Siapa yang boleh tidak berpuasa?", a: ["Musafir", "Anak kecil", "Orang Kaya"], correct: 0 },
        { q: "Apa hukum berbuka dengan yang manis?", a: ["Sunnah", "Wajib", "Mubah"], correct: 0 },
        { q: "Apa doa berbuka puasa?", a: ["Allahumma inni laka sumtu...", "Alhamdulillah...", "Bismillah..."], correct: 0 },
        { q: "Di bulan Ramadhan, setan?", a: ["Dibelenggu", "Dihilangkan", "Dibakar"], correct: 0 },
        { q: "Berpuasa artinya?", a: ["Menahan diri", "Makan banyak", "Bekerja lebih keras"], correct: 0 }
    ];
    
    let index = 0, score = 0;
    const quizContainer = document.querySelector(".quiz-container");
    const questionEl = document.querySelector(".question");
    const optionsEl = document.querySelector(".options");
    const resultEl = document.querySelector(".result");

    function mulaiKuis() {
        document.getElementById("bgm").play();
        document.querySelector(".btn").style.display = "none";
        quizContainer.style.display = "block";
        loadQuestion();
    }

    function loadQuestion() {
        let q = questions[index];
        questionEl.textContent = q.q;
        optionsEl.innerHTML = "";
        q.a.forEach((opt, i) => {
            let btn = document.createElement("button");
            btn.textContent = opt;
            btn.classList.add("option");
            btn.onclick = () => checkAnswer(i);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(i) {
        if (i === questions[index].correct) score++;
        nextQuestion();
    }

    function nextQuestion() {
        index++;
        if (index < questions.length) {
            loadQuestion();
        } else {
            quizContainer.innerHTML = `<h2>Skor Anda: ${score} dari ${questions.length}</h2>`;
        }
    }
</script>

</body>
</html>
